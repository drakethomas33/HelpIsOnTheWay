{% extends 'base.html' %}
{% block extrahead %}
<meta property="og:image" content="{{article.image.url}}"/>
<meta property="og:url" content="http://www.helpisontheway.co.uk/question/{{question.slug}}/"/>
<meta property="og:title" content="{{article.title}}"/>
<meta property="og:description" content="{{article.teaser}}"/>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endblock %}

      {% block container %}
      <div class="boxed  push-down-60">

        <!-- Featured image and meta start -->
        <div class="meta">
          <img class="wp-post-image" src="{{article.image.url}}" alt="Blog image" width="1138" height="493">
          <div class="meta__container">
            <div class="row">
              <div class="col-xs-12  col-sm-8">
                <div class="meta__info">
                  <!--<span class="meta__author"><img src="images/dummy/about-5.jpg" alt="Meta avatar" width="30" height="30"> <a href="#">Danielle Thatcher</a>  in <a href="#">News</a> </span>-->
                  <span class="meta__date"><span class="glyphicon glyphicon-calendar"></span> &nbsp; {{article.published_at.date}}</span>
                </div>
              </div>
              <!--
              <div class="col-xs-12  col-sm-4">
                <div class="meta__comments">
                  <span class="glyphicon glyphicon-comment"></span>  &nbsp;
                  <a href="single-post.html#disqus_thread"></a>
                </div>
              </div>
              -->
            </div>
          </div>
        </div>

        <!-- Featured image and meta end -->

        <!-- Start of the blogpost -->
        <div class="row">
          <div class="col-xs-10  col-xs-offset-1  col-md-8  col-md-offset-2  push-down-60">
          <div class="fb-share-button" data-href="http://www.helpisontheway.co.uk/article/{{question.slug}}/" data-layout="button_count"></div>
          <hr />
            <!-- Start of the content -->
            <div class="post-content">
              <h1>
                <a href="#">{{article.title}}</a>
              </h1>
              {% if article.subtitle %}
                <h3>{{article.subtitle}}</h3>
              {% endif %}
              <p>{{article.teaser|safe}}</p>
            </div>
        </div>
      </div>
      </div>
      {% endblock container %}
