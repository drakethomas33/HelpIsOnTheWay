{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<meta property="og:image" content="{{question.main_image.url}}"/>
<meta property="og:url" content="http://www.helpisontheway.co.uk/question/{{question.slug}}/"/>
<meta property="og:title" content="{{question.title}}"/>
<meta property="og:description" content="{{question.subtitle}}"/>
<link rel="stylesheet" href="{% static 'css/rrssb.css' %}" />


{% endblock %}

      {% block container %}
      <div class="boxed  push-down-60">




        <!-- Featured image and meta start -->
        <div class="meta">
          <img class="wp-post-image" src="{{question.main_image.url}}" alt="Blog image" width="1138" height="493">
          <div class="meta__container">
            <div class="row">
              <div class="col-xs-12  col-sm-8">
                <div class="meta__info">
                  <!--<span class="meta__author"><img src="images/dummy/about-5.jpg" alt="Meta avatar" width="30" height="30"> <a href="#">Danielle Thatcher</a>  in <a href="#">News</a> </span>-->
                  <span class="meta__date"><span class="glyphicon glyphicon-calendar"></span> &nbsp; {{question.published_at.date}}</span>
                </div>
              </div>
              <div class="col-xs-12  col-sm-4">
                <!--
                <div class="meta__comments">
                  <span class="glyphicon glyphicon-comment"></span>  &nbsp;
                  <a href="single-post.html#disqus_thread"></a>
                </div>
                -->
              </div>
            </div>
          </div>
        </div>

        <!-- Featured image and meta end -->

        <!-- Start of the blogpost -->
        <div class="row">
          <div class="col-xs-10  col-xs-offset-1  col-md-8  col-md-offset-2  push-down-60">
          <hr />



            <!-- Start of the content -->
            <div class="post-content">

          <p><em>{{question.question}}</em></p>
          <p>- {{question.name}}</p>
          <hr />
            <!--<h2 class="front-page-title"><a href="single-post-without-image.html">{{question.title}}</a></h2>-->
            <!--<h3>{{question.subtitle}}</h3>-->
            <!--
              <blockquote class="blockquote__alternative">
                {{question.question}}
                <p><br>- {{question.name}}</p>
              </blockquote>
            -->
            {{question.response|safe}}
            </div>
        </div>
      </div>
      </div>
      {% endblock container %}

{% block extrajs %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="{% static 'js/rrssb.min.js' %}"></script>
{% endblock %}
