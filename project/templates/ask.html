{% extends 'base.html' %}
{% load staticfiles %}
{% block left_column %}
  <!-- Widget author -->
  <div class="widget-author  boxed  push-down-30">
    <div class="widget-author__image-container">
      <img class="wp-post-image" src="{% static 'img/need-help.jpg' %}" alt="About Us image" width="748" height="324">
    </div>
    <div class="row">
      <div class="col-xs-10  col-xs-offset-1">
      </div>
    </div>
  </div>
{% endblock %}

{% block right_column %}

<div class="side-bar boxed push-down-30">
  <div class="row">
    <div class="col-xs-10  col-xs-offset-1">
      <div class="contact widget-featured-post">
        <h4>You need it, he's got it.</h4>
        <p>Ask Dr. Jay anything. You won't regret it.</p>
        <form action="." method="POST">{% csrf_token %}
          <input type="text" placeholder="Your name" required>
          <input type="email" placeholder="Your email address" required>
          <textarea placeholder="How may I help you?" required></textarea>
          <button class="btn btn-primary">Submit Question</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
